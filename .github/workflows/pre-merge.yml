name: Pre Merge Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # Allow manual triggers
  workflow_dispatch:

jobs:
  build-jams-variants:
    runs-on: self-hosted
    strategy:
      matrix:
        cuda_version: [10.1.105]
        cuda_build: [ON]
        cmake_build: [Release]
        name: ["CUDA 10"]
        include:
          - cuda_version: 11.6.2
            name: "CUDA 11"
          - cuda_build: OFF
            name: "CPU"

    name: Build JAMS - ${{ matrix.cmake_build}} - ${{ matrix.name }}
    env:
      ENV_MODULES: cmake ninja git gnu/8.3.0 mkl/2018.2 hdf5/1.10.5 cuda/${{ matrix.cuda_version }}

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      run: |
        source /etc/profile.d/modules.sh && module load $ENV_MODULES
        cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}/build
      # Note the current convention is to use the -S and -B options here to specify source 
      # and build directories, but this is only available with CMake 3.13 and higher.  
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12

      # We use the built-in dependencies here because that is how we typically deploy at the moment.
      # This is slower than using the env modules on the build server but better reflects
      # how well JAMS will build elsewhere.
      run: |
        source /etc/profile.d/modules.sh && module load $ENV_MODULES
        cmake $GITHUB_WORKSPACE -G Ninja -DJAMS_BUILD_IN_DEPENDENCIES=ON -DCMAKE_BUILD_TYPE=${{ matrix.cmake_build }} -DJAMS_BUILD_CUDA=${{ matrix.cuda_build }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: |
        source /etc/profile.d/modules.sh && module load $ENV_MODULES
        cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: |
        source /etc/profile.d/modules.sh && module load $ENV_MODULES
        bin/jams_tests --gtest_filter=-*SLOW
